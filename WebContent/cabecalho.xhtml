<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<script>
            PrimeFaces.locales['pt'] = {
                closeText: 'Fechar',
                prevText: 'Anterior',
                nextText: 'Próximo',
                currentText: 'Começo',
                monthNames: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'],
                monthNamesShort: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'],
                dayNames: ['Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sábado'],
                dayNamesShort: ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb'],
                dayNamesMin: ['D', 'S', 'T', 'Q', 'Q', 'S', 'S'],
                weekHeader: 'Semana',
                firstDay: 0,
                isRTL: false,
                showMonthAfterYear: false,
                yearSuffix: '',
                timeOnlyTitle: 'Só Horas',
                timeText: 'Tempo',
                hourText: 'Hora',
                minuteText: 'Minuto',
                secondText: 'Segundo',
                ampm: false,
                month: 'Mês',
                week: 'Semana',
                day: 'Dia',
                allDayText: 'Todo o Dia'
            };
        </script>
<body>

	<h:form>
		<p:growl id="messages" />
		<p:menubar>
			<p:submenu label="Usuário" icon="ui-icon-search">
				<p:menuitem value="Funcionarios" url="/cadastroFuncionario.jsf" />
				<p:separator />
			</p:submenu>
			<p:submenu label="Gerenciar" icon="ui-icon-pencil">
				<p:menuitem value="Filmes" url="/cadastroFilmes.jsf" />
				<p:menuitem value="Jogos" url="/cadastroJogos.jsf" />
				<p:menuitem value="Clientes" url="/cadastroCliente.jsf" />
				<p:separator />
				<p:menuitem value="Locar" url="/cadastroLocacao.jsf"
					icon="ui-icon-arrowreturnthick-1-w" />
				<p:menuitem value="Devolver" url="/cadastroDevolucao.jsf"
					icon="ui-icon-arrowreturnthick-1-e" />
			</p:submenu>

			<p:submenu label="Relatórios" icon="ui-icon-document">
				<p:menuitem value="Registros" url="/relatorios.jsf" />
			</p:submenu>


			<f:facet name="options">
				<p:inputText style="margin-right:10px" placeholder="Pesquisar" />
				<p:commandButton type="button" value="Ok" icon="ui-icon-extlink" />
				<p:calendar id="button"  locale="pt" value="#{calendarioMB.date10}"
					showOn="button" pattern="dd/MM/yyyy HH:mm:ss" />
						

			</f:facet>
			<p:menuitem value="Sair" url="/j_spring_security_logout">
			</p:menuitem>
		</p:menubar>
	</h:form>
	<br/>
</body>
</html>
