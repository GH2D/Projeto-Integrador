<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>

	<h:form>
		<p:growl id="messages" />
		<p:menubar>
			<p:submenu label="Usuário" icon="ui-icon-search">
				<p:menuitem value="Funcionarios" url="/faces/cadastroFuncionario.xhtml" />
				<p:separator />
				<p:menuitem value="Cadastrar" url="#" />
			</p:submenu>
			<p:submenu label="Gerenciar" icon="ui-icon-pencil">
				<p:menuitem value="Filmes" url="/faces/cadastroFilmes.xhtml" />
				<p:menuitem value="Jogos" url="/faces/cadastroJogos.xhtml" />
				<p:menuitem value="Clientes" url="/faces/cadastroCliente.xhtml" />
				<p:separator />
				<p:menuitem value="Locar" url="/faces/cadastroLocacao.xhtml"
					icon="ui-icon-arrowreturnthick-1-w" />
				<p:menuitem value="Devolver" url="/faces/cadastroDevolucao.xhtml"
					icon="ui-icon-arrowreturnthick-1-e" />
			</p:submenu>

			<p:submenu label="Relatórios" icon="ui-icon-document">
				<p:menuitem value="Registros" url="/faces/relatorios.xhtml" />
			</p:submenu>

			<p:submenu label="Ferramentas" icon="ui-icon-gear">
				<p:menuitem value="Calendario" icon="fa-calendar-o">
				</p:menuitem>
				<p:menuitem value="Calculadora" icon="fa-calculator">
				</p:menuitem>
			</p:submenu>

			<f:facet name="options">
				<p:inputText style="margin-right:10px" placeholder="Pesquisar" />
				<p:commandButton type="button" value="Ok" icon="ui-icon-extlink" />
				<p:calendar id="button" value="#{calendarioMB.date10}"
					showOn="button" pattern="MM/dd/yyyy HH:mm:ss" />

			</f:facet>
			<p:menuitem value="Sair" url="/faces/login.xhtml">
			</p:menuitem>
		</p:menubar>
	</h:form>
	<br/>
</body>
</html>
