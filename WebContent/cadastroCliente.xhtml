<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>
<h:form>     
    <p:growl id="messages" showDetail="true" />
 
    <p:toolbar>
        <f:facet name="left">
            <p:commandButton type="button" value="Novo" icon="ui-icon-document" />
 
            <p:commandButton type="button" value="Abrir" icon="ui-icon-folder-open" />
 
            <span class="ui-separator">
                <span class="ui-icon ui-icon-grip-dotted-vertical" />
            </span>
 
            <p:commandButton type="button" title="Salvar" icon="ui-icon-disk" />
            <p:commandButton type="button" title="Deletar" icon="ui-icon-trash" />
            <p:commandButton type="button" title="Imprimir" icon="ui-icon-print" />
        </f:facet>
 
        <f:facet name="right">
            <p:menuButton value="Options">
                <p:menuitem value="Salvar" actionListener="#{toolbarView.save}" update="messages" icon="ui-icon-disk" />
                <p:menuitem value="Atualizar" actionListener="#{toolbarView.update}" update="messages" icon="ui-icon-arrowrefresh-1-w" />
                <p:menuitem value="Deletar" actionListener="#{toolbarView.delete}" ajax="false" icon="ui-icon-close" />
                <p:menuitem value="DashBoard" url="/telaInicial.xhtml" icon="ui-icon-extlink" />
            </p:menuButton>
        </f:facet>
 
    </p:toolbar>
</h:form>
	<h:form id="formularioCadastroCliente">

		<h:panelGrid columns="3">
			<h:outputText value="Nome" />
			<p:inputText id="nomeCliente" required="true"
				requiredMessage="Preencher o Nome"
				value="#{clienteMB.cliente.nome}" />
			<p:message for="nomeCliente" />

			<h:outputText value="Endereço" />
			<p:inputText id="enderecoCliente" required="true"
				requiredMessage="Preencher o Endereço"
				value="#{clienteMB.cliente.endereco}" />
			<p:message for="enderecoCliente" />

			<h:outputText value="CPF" />
			<p:inputText id="cpfCliente" required="true"
				requiredMessage="Preencher o CPF"
				value="#{clienteMB.cliente.cpf}" />
			<p:message for="cpfCliente" />

			<h:outputText value="Limite Credito" />
			<p:inputText id="limiteCreditCliente" required="true"
				requiredMessage="Preencher o Limite Crédito"
				value="#{clienteMB.cliente.limiteCredito}" />
			<p:message for="limiteCreditCliente" />

			<p:commandButton update="@form, formTabelaClientes"
				value="Cadastrar" actionListener="#{clienteMB.inserir()}" />
		</h:panelGrid>
	</h:form>
	<br />
	<h:form id="formTabelaClientes">
		<p:dataTable value="#{clienteMB.clientes}" var="cid">
			<p:column headerText="ID">
				<h:outputText value="#{cid.id}" />
			</p:column>
			<p:column headerText="Nome">
				<h:outputText value="#{cid.nome}" />
			</p:column>
			<p:column headerText="Estado">
				<h:outputText value="#{cid.cidade.nome}" />
			</p:column>

			<p:column headerText="Opções">
				<p:commandButton value="Alterar"
					update="formularioCadastroCliente">
					<f:setPropertyActionListener value="#{cid}"
						target="#{clienteMB.cliente}" />
				</p:commandButton>
				<p:commandButton value="Excluir"
					actionListener="#{clienteMB.excluir(cid.id)}" update="@form">
					<p:confirm header="Confirmação" message="Deseja excluir??"
						icon="ui-icon-alert" />
				</p:commandButton>
			</p:column>
		</p:dataTable>

		<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
			<p:commandButton value="Sim" type="button"
				styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
			<p:commandButton value="Não" type="button"
				styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
		</p:confirmDialog>
	</h:form>
</body>
</html>
