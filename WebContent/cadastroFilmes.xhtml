<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>

<ui:include src="/cabecalho.xhtml" />
<br />
<p:growl id="growl" showSummary="true" showDetail="true">
	<p:autoUpdate />
</p:growl>
<body>
	<h:form>
		<p:growl id="messages" showDetail="true" />
		<p:toolbar>
			<f:facet name="left">
				<p:commandButton type="button" value="Novo" icon="ui-icon-document"
					onclick="PF('dlg1').show()" title="Cadastrar">
					<p:resetInput target="logindialogn" />
				</p:commandButton>
				<p:commandButton type="button" value="Abrir"
					icon="ui-icon-folder-open" />
				<span class="ui-separator"> <span
					class="ui-icon ui-icon-grip-dotted-vertical" />
				</span>
			</f:facet>
		</p:toolbar>
	</h:form>

	<p:dialog id="logindialogn" header="Cadastrar" widgetVar="dlg"
		resizable="false">
		<h:form id="cad">
			<p:growl id="growl2" showDetail="true" life="3000" />
			<h:panelGrid columns="3" cellpadding="5">

				<h:outputText value="Titulo" />
				<p:inputText id="tituloFilme" required="true"
					requiredMessage="Preencher o Titulo"
					value="#{filmeMB.filme.titulo}" />
				<p:message for="tituloFilme" />

				<h:outputText value="Distribuidora" />
				<p:inputText id="distribuidoraFilme" required="true"
					requiredMessage="Preencher a Distribuidora"
					value="#{filmeMB.filme.distribuidora}" />
				<p:message for="distribuidoraFilme" />

				<h:outputText value="Atores" />
				<p:inputText id="atoresFilme" required="true"
					requiredMessage="Preencher os Atores]"
					value="#{filmeMB.filme.atores}" />
				<p:message for="atoresFilme" />


				<h:outputText value="Genêro" />
				<p:inputText id="generoFilme" required="true"
					requiredMessage="Preencher o Genêro"
					value="#{filmeMB.filme.genero}" />
				<p:message for="generoFilme" />

				<h:outputText value="Categoria" />
				<p:inputText id="categoriaFilme" required="true"
					requiredMessage="Preencher com a Categorial"
					value="#{filmeMB.filme.categoria}" />
				<p:message for="categoriaFilme" />


				<h:outputText value="Data de Lançamento do Filme" />
				<p:inputText id="dtlFilme" required="true"
					requiredMessage="Preencher com data de lançamento"
					value="#{filmeMB.filme.dataLancamento}" />
				<p:message for="dtlFilme" />

				<h:outputText value="Faixa Etaria do Filme" />
				<p:inputText id="feFilme" required="true"
					requiredMessage="Preencher com a Faixa Etaria"
					value="#{filmeMB.filme.faixaEtaria}" />
				<p:message for="feFilme" />

				<f:facet name="footer">
					<div style="text-align: center">
						<p:commandButton id="submit" update="formTabelaFilmes"
							value="Cadastrar" actionListener="#{filmeMB.inserir()}"
							oncomplete="faces/cadastroFilme?faces-redirect=true" />
					</div>
				</f:facet>
			</h:panelGrid>
		</h:form>
	</p:dialog>


	<p:dialog id="cadastrar" header="Cadastrar" widgetVar="dlg1"
		resizable="false">
	
		<h:form id="cadas">
			<p:growl id="growl2" showDetail="true" life="3000" />
			<h:panelGrid columns="3" cellpadding="5">

				<h:outputText value="Titulo" />
				<p:inputText id="tituloFilme" required="true"
					requiredMessage="Preencher o Titulo"
					value="#{filmeMB.filme.titulo}" />
				<p:message for="tituloFilme" />

				<h:outputText value="Distribuidora" />
				<p:inputText id="distribuidoraFilme" required="true"
					requiredMessage="Preencher a Distribuidora"
					value="#{filmeMB.filme.distribuidora}" />
				<p:message for="distribuidoraFilme" />

				<h:outputText value="Atores" />
				<p:inputText id="atoresFilme" required="true"
					requiredMessage="Preencher os Atores]"
					value="#{filmeMB.filme.atores}" />
				<p:message for="atoresFilme" />


				<h:outputText value="Genêro" />
				<p:inputText id="generoFilme" required="true"
					requiredMessage="Preencher o Genêro"
					value="#{filmeMB.filme.genero}" />
				<p:message for="generoFilme" />

				<h:outputText value="Categoria" />
				<p:inputText id="categoriaFilme" required="true"
					requiredMessage="Preencher com a Categorial"
					value="#{filmeMB.filme.categoria}" />
				<p:message for="categoriaFilme" />


				<h:outputText value="Data de Lançamento do Filme" />
				<p:inputText id="dtnscFilme" required="true"
					requiredMessage="Preencher com data de lançamento"
					value="#{filmeMB.filme.dataLancamento}" />
				<p:message for="dtnscFilme" />

				<h:outputText value="Faixa Etaria do Filme" />
				<p:inputText id="feFilme" required="true"
					requiredMessage="Preencher com a Faixa Etaria"
					value="#{filmeMB.filme.faixaEtaria}" />
				<p:message for="feFilme" />

				<f:facet name="footer">
					<div style="text-align: center">
						<p:commandButton id="submit" update="formTabelaFilmes"
							value="Cadastrar" actionListener="#{filmeMB.inserir()}"
							oncomplete="faces/cadastroFilme?faces-redirect=true" />
					</div>
				</f:facet>
			</h:panelGrid>
		</h:form>
	</p:dialog>

	<br />
	<h:form id="formTabelaFilmes">
		<p:dataTable value="#{filmeMB.filme}" var="film">
			<p:column headerText="ID">
				<h:outputText value="#{film.id}" />
			</p:column>
			<p:column headerText="Titulo">
				<h:outputText value="#{film.titulo}" />
			</p:column>

			<p:column headerText="Distribuidora">
				<h:outputText value="#{film.distribuidora}" />
			</p:column>

			<p:column headerText="Atores">
				<h:outputText value="#{film.atores}" />
			</p:column>

			<p:column headerText="Genêro">
				<h:outputText value="#{film.genero}" />
			</p:column>

			<p:column headerText="Categoria">
				<h:outputText value="#{film.categoria}" />
			</p:column>

			<p:column headerText="Data de Lançamento">
				<h:outputText value="#{film.dataLancamento}" />
			</p:column>

			<p:column headerText="Opções">

				<p:commandButton value="Alterar" onclick="PF('dlg').show()"
					update="cad">
					<f:setPropertyActionListener value="#{film}"
						target="#{filmeMB.filme}" />
				</p:commandButton>



				<p:commandButton value="Excluir"
					actionListener="#{filmeMB.excluir(film.id)}" update="@form">
					<p:confirm header="Confirmação" message="Deseja excluir??"
						icon="ui-icon-alert" />
				</p:commandButton>
			</p:column>
		</p:dataTable>
	</h:form>



	<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
		<p:commandButton value="Sim" type="button"
			styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
		<p:commandButton value="Não" type="button"
			styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
	</p:confirmDialog>




	<div class="footer">
		<ui:include src="/footer.xhtml" />
	</div>
</body>
</html>
