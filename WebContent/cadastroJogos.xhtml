<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<ui:include src="/cabecalho.xhtml" />

<p:growl id="growl" showSummary="true" showDetail="true">
	<p:autoUpdate />
</p:growl>
<body>
	<h:form>
		<p:growl id="messages" showDetail="true" />
		<p:toolbar>
			<f:facet name="left">
				<p:commandButton type="button" value="Novo" icon="ui-icon-document"
					onclick="PF('dlg1').show()" title="Cadastrar">
					<p:resetInput target="logindialogn" />
				</p:commandButton>
				<p:commandButton type="button" value="Abrir"
					icon="ui-icon-folder-open" />
				<span class="ui-separator"> <span
					class="ui-icon ui-icon-grip-dotted-vertical" />
				</span>
			</f:facet>
		</p:toolbar>
	</h:form>

	<p:dialog id="logindialogn" header="Cadastrar" widgetVar="dlg"
		resizable="false">
		<h:form id="cad">
			<p:growl id="growl2" showDetail="true" life="3000" />
			<h:panelGrid columns="3" cellpadding="5">

				<h:outputText value="Titulo" />
				<p:inputText id="tituloJogo" required="true"
					requiredMessage="Preencher o Titulo" value="#{jogoMB.jogo.titulo}" />
				<p:message for="tituloJogo" />

				<h:outputText value="Plataforma" />
				<p:inputText id="plataformaJogo" required="true"
					requiredMessage="Preencher a Plataforma]"
					value="#{jogoMB.jogo.plataforma}" />
				<p:message for="plataformaJogo" />

				<h:outputText value="Distribuidora" />
				<p:inputText id="distribuidoraJogo" required="true"
					requiredMessage="Preencher a Distribuidora"
					value="#{jogoMB.jogo.distribuidora}" />
				<p:message for="distribuidoraJogo" />

				<h:outputText value="Genêro" />
				<p:inputText id="generoJogo" required="true"
					requiredMessage="Preencher o Genêro" value="#{jogoMB.jogo.genero}" />
				<p:message for="generoJogo" />

				<h:outputText value="Categoria" />
				<p:inputText id="categoriaJogo" required="true"
					requiredMessage="Preencher com a Categorial"
					value="#{jogoMB.jogo.categoria}" />
				<p:message for="categoriaJogo" />



				<h:outputText value="faixaEtariaJogo" />
				<p:inputText id="feJogo" required="true"
					requiredMessage="Preencher com a Faixa Etaria"
					value="#{jogoMB.jogo.faixaEtaria}" />
				<p:message for="feJogo" />

				<f:facet name="footer">
					<div style="text-align: center">
						<p:commandButton id="submit" update="formTabelaJogos"
							value="Cadastrar" actionListener="#{jogoMB.inserir()}"
							oncomplete="faces/cadastroCliente?faces-redirect=true" />
					</div>
				</f:facet>
			</h:panelGrid>
		</h:form>
	</p:dialog>


	<p:dialog id="cadastrar" header="Cadastrar" widgetVar="dlg1"
		resizable="false">
		<h:form id="cadas">
			<p:growl id="growl2" showDetail="true" life="3000" />
			<h:panelGrid columns="3" cellpadding="5">

				<h:outputText value="Titutlo" />
				<p:inputText id="tituloJogo" required="true"
					requiredMessage="Preencher o Titulo" value="#{jogoMB.jogo.titulo}" />
				<p:message for="tituloJogo" />

				<h:outputText value="Plataforma" />
				<p:inputText id="plataformaJogo" required="true"
					requiredMessage="Preencher a Plataforma]"
					value="#{jogoMB.jogo.plataforma}" />
				<p:message for="plataformaJogo" />

				<h:outputText value="Distribuidora" />
				<p:inputText id="distribuidoraJogo" required="true"
					requiredMessage="Preencher a Distribuidora"
					value="#{jogoMB.jogo.distribuidora}" />
				<p:message for="distribuidoraJogo" />

				<h:outputText value="Genêro" />
				<p:inputText id="generoJogo" required="true"
					requiredMessage="Preencher o Genêro" value="#{jogoMB.jogo.genero}" />
				<p:message for="generoJogo" />

				<h:outputText value="Categoria" />
				<p:inputText id="categoriaJogo" required="true"
					requiredMessage="Preencher com a Categorial"
					value="#{jogoMB.jogo.categoria}" />
				<p:message for="categoriaJogo" />



				<h:outputText value="faixaEtariaJogo" />
				<p:inputText id="feJogo" required="true"
					requiredMessage="Preencher com a Faixa Etaria"
					value="#{jogoMB.jogo.faixaEtaria}" />
				<p:message for="feJogo" />

				<f:facet name="footer">
					<div style="text-align: center">
						<p:commandButton id="submit" update="formTabelaJogos"
							value="Cadastrar" actionListener="#{jogoMB.inserir()}"
							oncomplete="faces/cadastroCliente?faces-redirect=true" />
					</div>
				</f:facet>
			</h:panelGrid>
		</h:form>
	</p:dialog>

	<br />
	<h:form id="formTabelaJogos">
		<p:dataTable value="#{jogoMB.jogo}" var="jog">
			<p:column headerText="ID">
				<h:outputText value="#{jog.id}" />
			</p:column>
			<p:column headerText="Titulo">
				<h:outputText value="#{jog.titulo}" />
			</p:column>

			<p:column headerText="Plataforma">
				<h:outputText value="#{jog.plataforma}" />
			</p:column>

			<p:column headerText="Distribuidora">
				<h:outputText value="#{jog.distribuidora}" />
			</p:column>

			<p:column headerText="Genêro">
				<h:outputText value="#{jog.genero}" />
			</p:column>

			<p:column headerText="Categoria">
				<h:outputText value="#{jog.categoria}" />
			</p:column>

			<p:column headerText="Opções">

				<p:commandButton value="Alterar" onclick="PF('dlg').show()"
					update="cad">
					<f:setPropertyActionListener value="#{jog}" target="#{jogoMB.jogo}" />
				</p:commandButton>



				<p:commandButton value="Excluir"
					actionListener="#{jogoMB.excluir(jog.id)}" update="@form">
					<p:confirm header="Confirmação" message="Deseja excluir??"
						icon="ui-icon-alert" />
				</p:commandButton>
			</p:column>
		</p:dataTable>
	</h:form>



	<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
		<p:commandButton value="Sim" type="button"
			styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
		<p:commandButton value="Não" type="button"
			styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
	</p:confirmDialog>




	<div class="footer">
		<ui:include src="/footer.xhtml" />
	</div>
</body>
</html>
