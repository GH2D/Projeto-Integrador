<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link type="text/css" rel="stylesheet"
		href="#{request.contextPath}/css/Semantic-UI-CSS-master/semantic.css" />
</h:head>
<h:body
	style="background: url('#{request.contextPath}/itens/background/login.png') repeat-y !important;">
	<h:outputText value="E-mail ou senha incorretos"
		rendered="#{param.error==true}" />
	<h:form style="width:400px; margin-top:10%; margin-left:35%;">
		<p:panel styleClass="ui inverted segment">
			<h:panelGrid columns="1" styleClass="col-md-12  col-xs-12">
				<form id="frmLogin" action="j_spring_security_check" method="post">
					<label>E-mail</label>
					<p:inputText required="true" id="j_username"
						styleClass="col-md-12 col-xs-12" />


					<label>Senha</label>
					<p:password required="true" id="j_password"
						styleClass="col-md-12 col-xs-12" />

					<h:commandButton value="Entrar"
						styleClass="ui-priority-primary btn btn-block" />

				</form>
			</h:panelGrid>
		</p:panel>
	</h:form>
</h:body>
</html>
