<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body> 

<h:form>             
    <p:growl id="growl" sticky="true" showDetail="true" life="3000" />
 
    <p:panel header="Login" style="width:400px; margin-top:10%; margin-left:35%;">
        <h:panelGrid columns="2" cellpadding="5">
            <h:outputLabel for="usuario" value="UsuÃ¡rio:" />
            <p:inputText id="usuario" value="#{login.usuario}" required="true" label="usuario" />
 
            <h:outputLabel for="senha" value="Senha:" />
            <p:password id="psenha" value="#{login.senha}" required="true" label="senha" />
 
            <f:facet name="footer">
                <p:commandButton value="Login" update="growl" actionListener="#{login.login}"
                                 oncomplete="handleLoginRequest(xhr, status, args)" />
            </f:facet>  
        </h:panelGrid>
    </p:panel>
</h:form>
</body>
</html>
